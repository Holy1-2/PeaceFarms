<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeaceFarms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="PeaceFarm" />
<link rel="manifest" href="/site.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    /* Base Styles */
    body {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        line-height: 1.6;
        color: #1a2f24;
        scroll-behavior: smooth;
    }
.parallax {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
    h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
        font-weight: 600;
        letter-spacing: -0.03em;
        margin-bottom: 0.75em;
    }

    /* Text Sizes */
    h1 { font-size: 2.8rem; line-height: 1.1; }
    h2 { font-size: 2.2rem; line-height: 1.2; }
    h3 { font-size: 1.8rem; line-height: 1.3; }

    @media (min-width: 768px) {
        h1 { font-size: 3.5rem; }
        h2 { font-size: 2.5rem; }
    }

    /* Interactive Elements */
    button, .button {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateY(0);
    }

    button:hover {
        transform: translateY(-2px);
    }

    /* Navigation Styles */
    nav {
        transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
    }

    /* Hero Section */
    .hero-bg {
        transition: transform 10s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    /* Product Cards */
    .product-card {
        transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .product-card:hover {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        transform: translateY(-5px);
    }

    .product-image::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(31, 63, 45, 0) 0%, rgba(31, 63, 45, 0.1) 100%);
        z-index: 1;
    }

    /* Testimonial Cards */
    .testimonial-card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
    }

    /* Form Elements */
    input, textarea {
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
        border-color: #C1D8C3;
        box-shadow: 0 0 0 3px rgba(193, 216, 195, 0.2);
    }

    /* Certification Badges */
    .certification-badge {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(4px);
    }

    /* Image Hover Effects */
    .hover-rotate:hover {
        transform: rotate(1deg) scale(1.02);
    }

    /* Section Spacing */
    section {
        padding: 6rem 0;
    }

    /* Color Variables */
    :root {
        --primary-dark: #1F3F2D;
        --primary-light: #C1D8C3;
        --secondary-text: #445348;
    }

    /* Utility Classes */
    .text-balance {
        text-wrap: balance;
    }

    .prose {
        max-width: 65ch;
        font-size: 1.125rem;
        line-height: 1.7;
        color: var(--secondary-text);
    }

    @media (max-width: 768px) {
        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        section { padding: 4rem 0; }
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fadeIn {
        animation: fadeIn 0.6s ease-out forwards;
    }
</style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
